<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Interface</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full"><h1 class="text-3xl font-bold text-center mb-6 text-green-400">Captcha Solver Interface</h1><div class="mb-6 text-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="w-full max-w-xs mx-auto border-2 border-green-500 rounded-md"></div><div class="mb-4"><label for="imageUrl" class="block text-sm font-medium text-gray-300 mb-1">Load Captcha from URL:</label><div class="flex"><input type="url" id="imageUrl" placeholder="e.g., https://example.com/captcha.png" class="flex-grow p-2 rounded-l-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-100"><button id="loadImageBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-md transition duration-300 ease-in-out">Load</button></div></div><div class="mb-6"><label for="captchaSolution" class="block text-sm font-medium text-gray-300 mb-1">Enter Captcha Solution:</label><input type="text" id="captchaSolution" placeholder="Your solution here" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-100"></div><div class="text-center"><button id="submitSolutionBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out">Submit Solution</button></div><div id="feedback" class="mt-4 text-center text-sm font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const imageUrlInput = document.getElementById('imageUrl');const loadImageBtn = document.getElementById('loadImageBtn');const captchaSolutionInput = document.getElementById('captchaSolution');const submitSolutionBtn = document.getElementById('submitSolutionBtn');const feedbackDiv = document.getElementById('feedback');const getUrlParameter = (name) => {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const initialUrl = getUrlParameter('url');if (initialUrl) {captchaImage.src = initialUrl;imageUrlInput.value = initialUrl;}loadImageBtn.addEventListener('click', () => {const url = imageUrlInput.value.trim();if (url) {captchaImage.src = url;feedbackDiv.textContent = 'Image loaded.';feedbackDiv.className = 'mt-4 text-center text-sm font-medium text-green-400';} else {feedbackDiv.textContent = 'Please enter a valid image URL.';feedbackDiv.className = 'mt-4 text-center text-sm font-medium text-red-400';}});submitSolutionBtn.addEventListener('click', () => {const solution = captchaSolutionInput.value.trim();if (solution) {feedbackDiv.textContent = `Solution submitted: "${solution}". (This is a front-end demo, no actual validation here.)`;feedbackDiv.className = 'mt-4 text-center text-sm font-medium text-blue-400';console.log('Submitted Captcha Solution:', solution);} else {feedbackDiv.textContent = 'Please enter your captcha solution.';feedbackDiv.className = 'mt-4 text-center text-sm font-medium text-red-400';}});});</script></body></html>
